version: "3.9" 
services:
# ------------Support services-------------
  container-db:
    image: postgres:latest
    container_name: container-db
    environment:
     - POSTGRES_USER=postgres
     - POSTGRES_PASSWORD=postgres
     - POSTGRES_DB=containers
     - POSTGRES_HOST_AUTH_METHOD="password"
    volumes:
     - ./sql/containerdb.sql:/docker-entrypoint-initdb.d/create_tables.sql 
    ports:
    - "5001:5432"
  administration-db:
    image: postgres:latest
    container_name: administration-db
    environment:
     - POSTGRES_USER=postgres
     - POSTGRES_PASSWORD=pwd
     - POSTGRES_DB=administration
     - POSTGRES_HOST_AUTH_METHOD="password"
    ports:
     - "5000:5432"
    # networks:
    #  - mynet
  kapiteinsdienst-db:
    image: postgres:latest
    container_name: kapiteinsdienst-db
    environment:
     - POSTGRES_USER=postgres
     - POSTGRES_PASSWORD=postgres
     - POSTGRES_DB=kapiteinsdienst
     - POSTGRES_HOST_AUTH_METHOD="password"
    ports:
     - "5002:5432"
  zookeeper:
    image: confluentinc/cp-zookeeper
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
    ports:
     - "2181:2181"
    # networks:
    #  - mynet2
  kafka:
    image: confluentinc/cp-kafka
    depends_on: 
      - zookeeper
    environment: 
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
    ports: 
     - "9092:9092"
    links:
     - zookeeper
    # networks:
    #  - mynet2
# ------------Core services----------------
  administration:
    container_name: administration
    build: ../services/adminstrationservice
    environment: 
    #  - DOCKERCOMPOSEDATASOURCEURL="--spring.datasource.url=jdbc:postgresql://administration-db:5433/administration"
      SPRING_DATASOURCE_URL: jdbc:postgresql://administration-db:5432/administration
    ports:
     - "2004:2222"
    depends_on:
      - administration-db
      - kafka
    links:
     - kafka
     - administration-db
#     networks:
#     - mynet
#     - mynet2
  container-management:
    container_name: container-management
    build: ../services/containermanagement
    command:
    - --spring.datasource.url=jdbc:postgresql://container-db:5432/containers
    ports:
     - "2000:8080"
    depends_on:
     - container-db
     - kafka
    links:
     - kafka
     - container-db
  towingpilotage:
    container_name: towingpilotage
    build: ../services/towingpilotageservice
    ports:
    - "2001:8080"
    depends_on:
    - kafka
    links: 
    - kafka
  maintenance:
    container_name: maintenance       
    build: ../services/maintenanceservice
    command:
      - --kapiteinsdienstservice=kapiteinsdienst:8080
    ports:
    - "2002:8080"
    depends_on:
    - kafka
    - kapiteinsdienst
    links: 
    - kafka
    - kapiteinsdienst
  kapiteinsdienst:
    container_name: kapiteinsdienst
    build: ../services/kapiteinsdienst
    environment: 
      SPRING_DATASOURCE_URL: jdbc:postgresql://kapiteinsdienst-db:5432/kapiteinsdienst
    ports:
     - "2005:8080"
    depends_on:
      - kapiteinsdienst-db
      - kafka
    links:
     - kafka
     - kapiteinsdienst-db

