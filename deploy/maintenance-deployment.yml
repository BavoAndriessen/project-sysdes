apiVersion: apps/v1
kind: Deployment
metadata:
  name: maintenance-deployment
  labels:
    app: maintenance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maintenance
  template:
    metadata:
      labels:
        app: maintenance
    spec:
      containers:
      - name: maintenance
        image: bavoandriessen/maintenanceservice:latest
        args: ["--spring.cloud.stream.kafka.binder.brokers=kafka-service.default.svc.cluster.local"]
      
        ports:
        - containerPort: 8080
