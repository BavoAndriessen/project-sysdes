<h1>Dashboard Scheepsagent</h1>
<label for="vessel">Vessel id</label>
<input type="text" class="form-control" id="vessel" required>
<label for="arrivalDate">Date of arrival</label>
<input type="datetime-local" class="form-control" id="arrivalDate" required>
<label for="lengthOfStay">Length of stay</label>
<input type="text" class="form-control" id="lengthOfStay" required>
<label for="vesselSize">Vessel size</label>
<input type="text" class="form-control" id="vesselSize" required>
<label for="amountOfWaste">Amount of waste</label>
<input type="text" class="form-control" id="amountOfWaste" required>
<label for="additionalServices">Additional services</label>
<textarea type="text" class="form-control" id="additionalServices" rows="3" required></textarea>
<label for="containerList">Container list</label>
<textarea type="text" class="form-control" id="containerList"  rows="8" required></textarea>
<label for="registerResponse">Register vessel response</label>
<input type="text" class="form-control" id="registerResponse" readonly>
<br>
<br>

<button type="button" class="btn btn-primary" id="register_offer">Register offer</button>

<br>
<br>
<label for="vesselidforoffer">Vessel id</label>
<input type="text" class="form-control" id="vesselidforoffer">
<label for="offer">Offer id</label>
<input type="text" class="form-control" id="offer" readonly>
<label for="price">Price</label>
<input type="text" class="form-control" id="price" readonly>
<button type="button" class="btn btn-primary" id="get_offer">Get offer</button>
<br>
<label for="vesselIdForConfirmation">Vessel id</label>
<input type="text" class="form-control" id="vesselIdForConfirmation">
<label for="offerConfirmationResponse">Offer confirmation</label>
<input type="text" class="form-control" id="offerConfirmationResponse" readonly>
<button type="button" class="btn btn-success" id="accept_offer">Accept offer</button>
<button type="button" class="btn btn-danger" id="refuse_offer">Refuse offer</button>
