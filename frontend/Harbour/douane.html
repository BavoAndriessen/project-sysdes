<h1>Dashboard Douane</h1>
<label for="vessel">Vessel id</label>
<input type="text" class="form-control" id="vessel" required>
<label for="document">Document id</label>
<input type="text" class="form-control" id="document" readonly>
<label for="containers">Information</label>
<textarea  class="form-control" id="containers" rows="10" readonly></textarea>
<button type="button" class="btn btn-primary" id="documenten_kwaliteit">Get documents</button>
<br>
<br>
<label for="containeridLocation">Container id</label>
<input type="text" class="form-control" id="containeridLocation" required>
<textarea class="form-control" id="containerlocation"  rows="3" readonly></textarea>
<button type="button" class="btn btn-primary" id="getcontainerlocation">Get container location</button>
<br>
<br>

<br>
<br>
<label for="containerid">Container id</label>
<input type="text" class="form-control" id="containerid" required>
<label for="status">Status</label>
<select class="form-select" aria-label="Default select example" id="status">
    <option value="TRANSIT_APPROVED">TRANSIT_APPROVED</option>
</select>
<br>
<label for="containerlocationtype">Container location type</label>
<select class="form-select" aria-label="Default select example" id="containerlocationtype">
    <option value="TRANSIT">TRANSIT</option>
</select>
<br>
<label for="locationid">Location Identifier</label>
<input type="number" class="form-control" id="locationid" required>
<label for="scancontainerresponse">Scan container response</label>
<textarea class="form-control" id="scancontainerresponse"  rows="3" readonly></textarea>
<button type="button" class="btn btn-primary" id="scancontainer">Scan container</button>
<br>

</body>
</html>
